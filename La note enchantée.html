<!DOCTYPE html>

  <header class="logo-header second">

  <div class="banner">

      </div>
      <div class="test-sami">

      </div>
      </button>
      <button class="name-menu name-menu-bis">

      </div>

      <button class="name-menu name-menu-bis">

      <div class="test-sami">
        <div class="sami-test2">
          <img src="ressources/logo/check-solid2.svg" alt="fleche" class="sami-test">
        </div>
      </div>

      <ul>

        </li>
        <li>
