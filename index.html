<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orinco</title>
    <link rel="stylesheet" href="sass/styles.css" />
    <meta name="title" content="Accueil - Orinoco" />
    <meta
      name="description"
      content="Orinoco est un site e-commerce à thème."
    />
    <script src="JavaScript/index.js" defer></script>
  </head>
  <body>
    <!-- Header-->
    <header>
      <div class="logo-picture">
        <img
          src="ressources/images/logo.png"
          class="img-logo"
          alt="logo-orinco"
        />
      </div>
      <div class="shopping-cart">
        <a href="panier.html">Panier</a>
      </div>
    </header>
    <!--End Header-->
    <section class="products">
      <h1 class="title-products">Les peluches d'Orinoco</h1>
      <p class="info-products">
        Laissez vous tenté avec nos peluches adorables
      </p>
      <ul id="productsList" class="product-list">
        <div class="bg-oniPink animate-pulse h-80"></div>
        <div class="bg-oniPink animate-pulse h-80"></div>
        <div class="bg-oniPink animate-pulse h-80"></div>
        <div class="bg-oniPink animate-pulse h-80"></div>
        <div class="bg-oniPink animate-pulse h-80"></div>
        <div class="bg-oniPink animate-pulse h-80"></div>
      </ul>

      <template id="product">
        <li class="card-product">
          <a id="productLink" href="" class="link-products">
            <img id="productImage" class="product-image" src="" alt="" />

            <div class="product-informations">
              <h2 id="productName" class="name-product"></h2>
              <p id="productDescription" class="product-description"></p>
              <span id="productPrice" class="price"></span>
            </div>
          </a>
        </li>
      </template>

      
    </section>
    <footer>
      <div class="social">
        <a
          aria-label=" twitter "
          class="link-social"
          href=" https://twitter.com/ "
        >
          <img
            src=" ressources/images/twitter.jpg "
            class="social-logo"
            alt=" logo twitter "
          />
        </a>
        <a
          aria-label=" facebook "
          class="link-social"
          href=" https://www.facebook.com/ "
        >
          <img
            src=" ressources/images/fb.png "
            class="social-logo"
            alt=" logo facebook "
          />
        </a>
        <a
          aria-label=" dribble "
          class="link-social"
          href=" https://dribbble.com/ "
        >
          <img
            src=" ressources/images/dribble.png "
            class="social-logo"
            alt=" logo dribble "
          />
        </a>
        <a
          aria-label=" instagram "
          class="link-social"
          href=" https://www.instagram.com/ "
        >
          <img
            src=" ressources/images/instagram.png "
            class="social-logo"
            alt=" logo instagram "
          />
        </a>
      </div>
      <ul class="menu-footer">
        <li>
          <a href=" mailto:contact@orinoco.com "> contact </a>
        </li>
        <li>
          <a href=" mentions.html "> Mentions légales </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
